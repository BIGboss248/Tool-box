services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      # - /etc/localtime:/etc/localtime:ro
      # - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    # privileged: true
    # network_mode: host
    ports:
      - 8123:8123
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8123"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
