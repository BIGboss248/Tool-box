# ~/.config/starship.toml

add_newline = true
command_timeout = 1000
# Modules enabled but not used $nodejs$dart$golang$status
format = """$container$os$username$battery$hostname$localip$netns$git_branch$git_status$git_state$cmd_duration$docker_context$kubernetes$cpp$c$cmake$nodejs$dart$golang$python
$shell$directory
$character"""

[cmake]
version_format = "v"
symbol = "â–³ "
style = "bold blue"
format = "via [$symbol($version )]($style)"
disabled = false
detect_folders = []
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]
detect_extensions = []

[cpp]
version_format = "v"
symbol = "C++ "
style = "149 bold"
format = "[$symbol($version(-$name) )]($style)"
disabled = false
detect_folders = []
detect_files = []
detect_extensions = [
    "cpp",
    "cc",
    "cxx",
    "c++",
    "hpp",
    "hh",
    "hxx",
    "h++",
    "tcc",
]
commands = [
    [
        "c++",
        "--version",
    ],
    [
        "g++",
        "--version",
    ],
    [
        "clang++",
        "--version",
    ],
]

[c]
version_format = "v"
symbol = "C "
style = "149 bold"
format = "via [$symbol($version(-$name) )]($style)"
disabled = false
detect_folders = []
detect_files = []
detect_extensions = ["c", "h"]
commands = [["cc", "--version"], ["gcc", "--version"], ["clang", "--version"]]


