# ~/.config/starship.toml

add_newline = false
command_timeout = 1000

format = """$container$os$username$battery$hostname$localip$netns$memory_usage$git_branch$git_status$docker_context$kubernetes$nodejs$dart$golang$python$c$cmake$cpp
$shell$status$cmd_duration$directory
└─> """

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

[container]
disabled = false
symbol = "⬢"
format = '[$symbol \[$name\]]($style) '
style = "red bold dimmed"

[battery]
format = '[$symbol$percentage]($style) '
full_symbol = '🔋 '
charging_symbol = '⚡️ '

[[battery.display]]
threshold = 20
style = 'bold red'

[[battery.display]]
threshold = 50
style = 'bold yellow'

[os]
format = '[$symbol]()  '
disabled = false


# This is the default symbols table.
[os.symbols]

Debian = ""
Kali = ""
Linux = "🐧"
Ubuntu = "󰕈"
Raspbian = "🍓"
Windows = "🪟"

# ---

# Shows the username
[username]
style_user = 'italic white'
style_root = 'italic bold #FFD700'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = true
format = '$ssh_symbol [$hostname](bold yellow) '
ssh_symbol = '🌐'
disabled = false

# Shows current directory
[directory]
truncate_to_repo = false
truncation_length = 70
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
# read_only_style = '197'
read_only = '🔒'
format = '[$path]($style)[$read_only]($read_only_style) '


# Shows current git branch
[git_branch]
symbol = ''
format = '[$symbol $branch]($style)'
style = 'bold green'

# Shows current git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = 'bold green'
conflicted = 'conflicted '
up_to_date = ''
untracked = 'untracked '
ahead = '⇡${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
behind = '⇣${count} '
stashed = 'stashed '
modified = 'modified '
staged = '[++\($count\)](green) '
renamed = 'renamed '
deleted = 'deleted '

[docker_context]
disabled = false
only_with_files = true
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
format = '[🐋 $context](blue bold)'


# Shows kubernetes context and namespace
[kubernetes]
format = '[󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---

[package]
format = 'via [📦 $version](208 bold) '

[pijul_channel]
symbol = ""

[python]
symbol = "(yellow)"
pyenv_version_name = false
python_binary = [["python"], ["python3"], ["python2"]]
detect_files = [
    "requirements.txt",
    ".python-version",
    "pyproject.toml",
    "Pipfile",
    "tox.ini",
    "setup.py",
    "__init__.py",
    ".pylintrc",
]
detect_env_vars = ["VIRTUAL_ENV"]
detect_extensions = ["py", "ipynb"]
format = "[${symbol}](yellow bold)[$version_format](yellow bold)[$virtualenv](cyan bold)"
version_format = "${raw} "
pyenv_prefix = "pyenv "

[rlang]
symbol = "󰟔"

[ruby]
symbol = ""

[rust]
symbol = ""

[scala]
symbol = ""

[dart]
format = '[🎯$version](blue) '
detect_files = ["pubspec.yaml", "pubspec.yml", "pubspec.lock"]
disabled = false
style = "bold blue"
symbol = "🎯 "
version_format = "${raw}"

[golang]
format = '[$symbol($version)($mod_version)]($style)'
detect_extensions = ["go"]
detect_files = [
    "go.mod",
    "go.sum",
    "go.work",
    "glide.yaml",
    "Gopkg.yml",
    "Gopkg.lock",
    ".go-version",
]
detect_folders = ["Godeps"]
disabled = false
not_capable_style = "bold cyan"
version_format = "${raw} "
symbol = " "

[localip]
ssh_only = false
format = '[@$localipv4](#9966ff) '
disabled = false


[netns]
disabled = false
style = 'bold yellow'
symbol = '🛜 '
format = '[$symbol$netns]($style) '

[nodejs]
format = 'via [🤖 $version](bold green) '
style = "bold green"
symbol = " "
detect_files = [
    "package.json",
    ".node-version",
    ".nvmrc",
    "!bunfig.toml",
    "!bun.lock",
    "!bun.lockb",
]
disabled = false
version_format = "v"

[shell]
fish_indicator = 'FISH'
bash_indicator = 'BASH'
cmd_indicator = 'CMD'
zsh_indicator = 'ZSH'
powershell_indicator = 'PS'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false
format = '[$indicator]($style) '

[status]
symbol = '🔴'
success_symbol = '🟢'
sigint_symbol = "🟡"
format = '$symbol($style) '
map_symbol = true
disabled = false
failure_style = ""
not_executable_symbol = "🚫"
not_found_symbol = "🔍"
recognize_signal_code = true
signal_symbol = "⚡"
success_style = ""

[c]
commands = [["cc", "--version"], ["gcc", "--version"], ["clang", "--version"]]
detect_extensions = ["c", "h"]
disabled = false
format = "[$symbol($version(-$name) )]($style)"
style = "149 bold"
symbol = "C "
version_format = "v"

[cmake]
version_format = "v"
symbol = "△ "
style = "bold blue"
format = "[$symbol($version )]($style)"
disabled = false
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]

[cmd_duration]
show_notifications = false
show_milliseconds = true
min_time_to_notify = 45000
min_time = 2000
format = "$duration "
disabled = false

[cpp]
commands = [
    [
        "c++",
        "--version",
    ],
    [
        "g++",
        "--version",
    ],
    [
        "clang++",
        "--version",
    ],
]
detect_extensions = [
    "cpp",
    "cc",
    "cxx",
    "c++",
    "hpp",
    "hh",
    "hxx",
    "h++",
    "tcc",
]
disabled = false
format = "[$symbol($version(-$name) )]($style)"
style = "149 bold"
version_format = "v"
symbol = "C++ "

[direnv]
allowed_msg = "allowed"
unloaded_msg = "not loaded"
symbol = "direnv "
style = "bold bright-yellow"
not_allowed_msg = "not allowed"
loaded_msg = "loaded"
format = "[$symbol$loaded/$allowed]($style) "
disabled = false
denied_msg = "denied"
detect_files = [".envrc"]
detect_env_vars = ["DIRENV_FILE"]

[line_break]
disabled = false

[memory_usage]
disabled = false
threshold = 0
symbol = ""
style = "#FF69B4"
format = "$symbol[$ram(|$swap)]($style) "


[profiles]

[time]
disabled = true
utc_time_offset = "local"
style = "italic white"
format = "[$time]($style) "
